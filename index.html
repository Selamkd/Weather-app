<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-container">
  <video autoplay muted loop>
    <source src="weather.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
</div>
<h1 id="head">Weather app</h1>
  <main class="weather-box">
 <div class="location">
    <h1 class="location-timezone">Time Zone</h1>
    <canvas class="icon" width="128" height="128"></canvas>
  </div>
  <div class="temprature"> 
    <div class="degree-block">
      <div class="temprature-section">
    <h2 class="temprature-degree">34<span>F</span></h2><br>
    <div class="temprature-description"> It's cold out there </div>
    </div>
  </div>
  </div>
</main> 

  <script src="skycons.js"> </script>
    <script src="index.js"> </script>
   

</body>
</html>
